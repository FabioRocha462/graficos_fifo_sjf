{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}"
    
</head>
<body>
    <div class="text">
        <h1>Gráficos de Tempo de Processo</h1>
    </div>

    <div class="content">
        <form action="grafic" class="row g-3" method="GET">
            <div class="col-auto">
              <input type="number" name="number_process"  required class="form-control"  placeholder="Número de processos" pattern="[1-20]{2}" title="campo number_process entre 1 a 20">
            </div>
            <div class="col-auto">
                <select class="form-select" required name="type_process" aria-label="Default select example">
                    <option selected></option>
                    <option>FIFO</option>
                    <option>SJF</option>
                  </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Confirm</button>
            </div>
          </form>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
